server {
    listen 80;
    server_name moncoron-elearning.onrender.com;

    root /app/public;  # Ensure this is correct and doesn't have a trailing slash
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;  # Correct Laravel routing
    }

    # Remove trailing slash to please routing system.
    if (!-d $request_filename) {
        rewrite ^/(.+)/$ /$1 permanent;
    }

    # Pass PHP scripts to PHP-FPM
location ~ \.php$ {
    include fastcgi_params;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_index index.php;
    fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;  # Change if necessary
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
}


    
    location ~* \.(css|js|jpg|jpeg|gif|png|ico|webp|tiff|ttf|svg)$ {
    expires 30d;  # Cache static assets for 30 days
    access_log off;  # Disable access log for static files
    }


    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Optional: Serve favicon and robots.txt
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}
