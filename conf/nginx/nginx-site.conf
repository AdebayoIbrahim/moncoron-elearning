server {
    listen 80;
    server_name your_domain_or_ip;  # Replace with your actual domain or IP

    root /app/public;  # Ensure this points to the correct public folder

    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Serve static files like CSS, JS, images, etc.
    location ~* \.(css|js|jpg|jpeg|gif|png|ico|svg|webp)$ {
        root /app/public;  # Make sure this points to the correct public folder
        expires 30d;  # Cache for 30 days
        access_log off;  # Disable access log for static files
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass php-fpm;  # Adjust if your FPM socket is different
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}
