server {
    # Render provisions and terminates SSL, so we listen on port 80
    listen 80;
    server_name moncoron-elearning.onrender.com;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name moncoron-elearning.onrender.com;

    root /app/public;
    index index.php index.html index.htm;

    # Disable sendfile (to prevent issues with file synchronization)
    sendfile off;

    # Logging
    error_log /dev/stdout info;
    access_log /dev/stdout;

    # Block access to sensitive .git information
    location /.git {
        deny all;
        return 403;
    }

    # Add security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    charset utf-8;

    # Laravel routing, serving index.php for all other requests
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Disable logs for common files
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Custom error handling for 404s
    error_page 404 /index.php;

    # Cache static assets
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|svg)$ {
        expires 5d;
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;  # Using port 9000 for PHP-FPM in Docker
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to hidden files and folders
    location ~ /\. {
        log_not_found off;
        deny all;
    }

    # Deny access to anything that shouldn't be accessible (except .well-known for SSL)
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
